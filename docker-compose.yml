version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: snippetsync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: snippetsync
      POSTGRES_PASSWORD: snippetsync_password
      POSTGRES_DB: snippetsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - snippetsync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snippetsync"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snippetsync-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://snippetsync:snippetsync_password@postgres:5432/snippetsync?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-in-production-use-strong-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production-use-another-strong-secret}
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      COOKIE_DOMAIN: localhost
      COOKIE_SECURE: false
      COOKIE_SAME_SITE: lax
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/prisma:/app/prisma
    networks:
      - snippetsync-network
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snippetsync-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - snippetsync-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  snippetsync-network:
    driver: bridge
