# ğŸ³ Docker Compose - Manages multiple containers
version: '3.8'

services:
  # ğŸ—„ï¸ MySQL Database
  mysql:
    image: mysql:8.0
    container_name: snippetsync-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: snippetsync
      MYSQL_USER: snippetuser
      MYSQL_PASSWORD: snippetpass
    ports:
      - "3307:3306"  # Changed to 3307 to avoid conflict with local MySQL
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ğŸš€ Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snippetsync-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: mysql://snippetuser:snippetpass@mysql:3306/snippetsync
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-jwt-key-change-this-too
    depends_on:
      mysql:
        condition: service_healthy

# ğŸ’¾ Named volumes for data persistence
volumes:
  mysql-data:
